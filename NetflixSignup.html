<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="NetflixSignup.css">
</head>
<body>
    <nav>
        <a href="#"> <img src="images/logo.png" alt=""></a>
    </nav>

    <div class="input">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form">
                <input type="email" id="email" required>
                <label>Email or Phone number</label>
            </div>
            <div class="form">
                <input type="password" id="password" required>
                <label>password</label>
            </div>

            <button type="submit" onclick="auth()">Sign in</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <a href="#">Need help? </a>
            </div>
        </form>

        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHIA to ensure you're not a bot.
            <a href="#">learn more.</a>
        </small>
    </div>

    <script>
        function auth() {
           var Email = document.getElementById("email").value;
            var password = document.getElementById("password").value; 
           
           if(Email== "learnable.@gmail.com" && password == "1234"){

            window.location.assign("./NetflixMovies.html");
            alert("Login sucessfully");

           }else{
            alert("Use Email as learnable.@gmail.com and password as 1234");
            
           }

        }
    </script>

</body>
</html>
